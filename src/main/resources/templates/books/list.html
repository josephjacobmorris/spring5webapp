<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>ISBN</th>
    </tr>

    <tr th:each="book :${books}">
        <td th:text="${book.id}">BookId</td>
        <td th:text="${book.title}">BookName</td>
        <td th:text="${book.isbn}">BookISBN</td>
    </tr>
</table>
</body>
</html>
